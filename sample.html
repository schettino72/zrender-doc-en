<!DOCTYPE html>

<head>
  <style>
    .content,
    .api-content {
      position: relative;
      margin-left: 240px;
      padding: 10px;
      height: 500px;
      overflow-y: auto;
    }

    .example-container {
      width: 100%;
      height: 100%;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>
  Hello
  <div class="content">
    <div class="example-container"></div>
  </div>

  <script src="./zrender.js"></script>
  <script>
    window.onload = function () {
      var container = document.getElementsByClassName('example-container')[0];
      var zr = zrender.init(container);

      var w = zr.getWidth();
      var h = zr.getHeight();

      var r = 30;
      var circle = new zrender.Circle({
        shape: {
          cx: r,
          cy: h / 2,
          r: r
        },
        style: {
          fill: 'transparent',
          stroke: '#FF6EBE'
        },
        silent: true
      });

      circle.animate('shape', true)
        .when(5000, {
          cx: w - r
        })
        .when(10000, {
          cx: r
        })
        .start();

      zr.add(circle);
    };
  </script>
</body>

</html>
